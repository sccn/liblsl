name: C/C++ CI

on:
  push:
    branches:
      - main
      - dev
    tags: ['*']
    paths:
      - '**'
      - '!docs/**'
      - '!.github/**'
      - '.github/workflows/cppcmake.yml'
  pull_request:
  release:
    types: ['created']
  workflow_dispatch:
    inputs:
      cmakeextra:
        description: 'Extra CMake options'
        required: false
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        config:
        # x86_64 Linux builds
        - {name: "ubuntu-22.04-x64", os: "ubuntu-22.04", arch: "x86_64", cmake_extra: "-DLSL_BUNDLED_PUGIXML=OFF" }
        - {name: "ubuntu-24.04-x64", os: "ubuntu-24.04", arch: "x86_64", cmake_extra: "-DLSL_BUNDLED_PUGIXML=OFF" }

        # ARM Linux builds - cross-compiled with QEMU testing (Jetson, Raspberry Pi compatible)
        # SHLIBDEPS must be disabled for cross-compiled packages as the host system
        # does not have the target architecture libraries installed
        - {name: "ubuntu-22.04-arm64", os: "ubuntu-22.04", arch: "aarch64", cross_compile: true, cmake_extra: "-DLSL_BUNDLED_PUGIXML=ON -DLSL_DISABLE_PACKAGE_SHLIBDEPS=ON" }
        - {name: "ubuntu-22.04-armhf", os: "ubuntu-22.04", arch: "armv7", cross_compile: true, cmake_extra: "-DLSL_BUNDLED_PUGIXML=ON -DLSL_DISABLE_PACKAGE_SHLIBDEPS=ON" }

        # Native ARM build
        # - {name: "ubuntu-24.04-arm64-native", os: "ubuntu-24.04-arm", arch: "aarch64", cmake_extra: "-DLSL_BUNDLED_PUGIXML=OFF" }

        # Windows builds
        - {name: "windows-x64", os: "windows-latest", arch: "x86_64", cmake_extra: "-T v142,host=x86"}
        - {name: "windows-x86", os: "windows-latest", arch: "x86", cmake_extra: "-T v142,host=x86 -A Win32"}
        - {name: "windows-arm64", os: "windows-11-arm", arch: "aarch64", cmake_extra: "-T v143,host=ARM64 -A ARM64"}

        # macOS non-framework builds (build-only, no tests or release uploads)
        # These verify compatibility with package managers like conda-forge
        - {name: "macos-dylib-x64", os: "macos-15-intel", arch: "x86_64", cmake_extra: "-DLSL_FRAMEWORK=OFF", build_only: true}
        - {name: "macos-dylib-arm64", os: "macos-latest", arch: "arm64", cmake_extra: "-DLSL_FRAMEWORK=OFF", build_only: true}

    steps:
    - uses: actions/checkout@v5

    # Set up cross-compilation toolchain for ARM on Linux
    - name: Install cross-compilation toolchain
      if: matrix.config.cross_compile && runner.os == 'Linux'
      run: |
        sudo apt-get update
        if [[ "${{ matrix.config.arch }}" == "aarch64" ]]; then
          sudo apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu
          echo "CMAKE_TOOLCHAIN=-DCMAKE_TOOLCHAIN_FILE=${GITHUB_WORKSPACE}/cmake/toolchains/aarch64-linux-gnu.cmake" >> $GITHUB_ENV
        elif [[ "${{ matrix.config.arch }}" == "armv7" ]]; then
          sudo apt-get install -y --no-install-recommends \
            gcc-arm-linux-gnueabihf \
            g++-arm-linux-gnueabihf
          echo "CMAKE_TOOLCHAIN=-DCMAKE_TOOLCHAIN_FILE=${GITHUB_WORKSPACE}/cmake/toolchains/arm-linux-gnueabihf.cmake" >> $GITHUB_ENV
        fi

    # Cache dependencies for Linux
    - name: Cache APT packages
      if: runner.os == 'Linux'
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ matrix.config.name }}-${{ hashFiles('.github/workflows/cppcmake.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-${{ matrix.config.name }}-
          ${{ runner.os }}-apt-

    # Cache build artifacts with ccache
    - name: Cache ccache
      if: runner.os == 'Linux' || runner.os == 'macOS'
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ matrix.config.name }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-ccache-${{ matrix.config.name }}-
          ${{ runner.os }}-ccache-

    - name: Install ccache
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: |
        if [[ "${{ runner.os }}" == "Linux" ]]; then
          sudo apt-get install -y ccache
        elif [[ "${{ runner.os }}" == "macOS" ]]; then
          brew install ccache
        fi
        ccache --max-size=500M
        ccache --set-config=compression=true

    - name: Install dependencies
      if: runner.os == 'Linux'
      run: |
        if [[ "${{ matrix.config.cross_compile }}" != "true" ]]; then
          sudo apt-get install -y --no-install-recommends libpugixml-dev
        fi

    - name: Install certificates and provisioning profiles
      if: matrix.config.os == 'macOS-latest'
      env:
        MACOS_CERTIFICATE_APP: ${{ secrets.PROD_MACOS_CERTIFICATE }}
        MACOS_CERTIFICATE_INST: ${{ secrets.PROD_MACOS_CERTIFICATE_INST }}
        MACOS_CERTIFICATE_PWD: ${{ secrets.PROD_MACOS_CERTIFICATE_PWD }}
        MACOS_CI_KEYCHAIN_PWD: ${{ secrets.PROD_MACOS_CI_KEYCHAIN_PWD }}
      run: |
        # Create temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
        security create-keychain -p "$MACOS_CI_KEYCHAIN_PWD" $KEYCHAIN_PATH
        security default-keychain -s $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$MACOS_CI_KEYCHAIN_PWD" $KEYCHAIN_PATH
        
        # Import certificates from secrets ...
        CERTIFICATE_PATH_APP=$RUNNER_TEMP/build_certificate_app.p12
        CERTIFICATE_PATH_INST=$RUNNER_TEMP/build_certificate_inst.p12
        echo -n "$MACOS_CERTIFICATE_APP" | base64 --decode -o $CERTIFICATE_PATH_APP
        echo -n "$MACOS_CERTIFICATE_INST" | base64 --decode -o $CERTIFICATE_PATH_INST
        # ... to keychain
        security import $CERTIFICATE_PATH_APP -P "$MACOS_CERTIFICATE_PWD" -k $KEYCHAIN_PATH -A -t cert -f pkcs12
        security import $CERTIFICATE_PATH_INST -P "$MACOS_CERTIFICATE_PWD" -k $KEYCHAIN_PATH -A -t cert -f pkcs12
        
        # Set trusted partitions (groups of applications) that can access the keychain items
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$MACOS_CI_KEYCHAIN_PWD" $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH
        
        # Get certificate identities into environment variables
        CERT_IDENTITY_APP=$(security find-identity -v -p codesigning $KEYCHAIN_PATH | grep "Developer ID Application" | head -1 | awk -F'"' '{print $2}')
        echo "APPLE_CODE_SIGN_IDENTITY_APP=$CERT_IDENTITY_APP" >> $GITHUB_ENV
        CERT_IDENTITY_INST=$(security find-identity -v -p basic $KEYCHAIN_PATH | grep "Developer ID Installer" | head -1 | awk -F'"' '{print $2}')
        echo "APPLE_CODE_SIGN_IDENTITY_INST=$CERT_IDENTITY_INST" >> $GITHUB_ENV

    - name: Configure CMake
      env:
          APPLE_DEVELOPMENT_TEAM: ${{ secrets.PROD_MACOS_NOTARIZATION_TEAM_ID }}
      run: |
        # Set up ccache as compiler wrapper (skip for cross-compilation)
        if [[ "${{ runner.os }}" == "Linux" || "${{ runner.os }}" == "macOS" ]] && [[ "${{ matrix.config.cross_compile }}" != "true" ]]; then
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          export CC="ccache gcc"
          export CXX="ccache g++"
        fi

        cmake --version
        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=${PWD}/install \
          -DLSL_UNITTESTS=ON \
          -DLSL_BENCHMARKS=ON \
          -DCPACK_PACKAGE_DIRECTORY=${PWD}/package \
          -DCPACK_PACKAGE_FILE_NAME="liblsl-${{ matrix.config.arch }}" \
          -Dlslgitrevision=${{ github.sha }} \
          -Dlslgitbranch=${{ github.ref }} \
          ${CMAKE_TOOLCHAIN} \
          ${{ matrix.config.cmake_extra }} \
          ${{ github.event.inputs.cmakeextra }}
        echo "Build directory: ${PWD}"

    - name: Build
      run: |
        cmake --build build --config Release -j
        # Show ccache statistics
        if command -v ccache &> /dev/null; then
          ccache -s
        fi

    - name: Install
      run: cmake --build build --config Release --target install

    - name: Test install using examples
      run: |
        # Test that the in-tree install was successful by building the examples
        cmake -S examples -B examples/build \
          -DLSL_INSTALL_ROOT=${PWD}/install \
          -DCMAKE_INSTALL_PREFIX=examples/build/install \
          -DLSL_COMFY_DEFAULTS=ON \
          ${CMAKE_TOOLCHAIN} \
          ${{ matrix.config.cmake_extra }} \
          ${{ github.event.inputs.cmakeextra }}
        cmake --build examples/build --target install --config Release -j

        # Run example binary (skip for cross-compiled builds - no QEMU)
        if [[ "${{ matrix.config.cross_compile }}" != "true" ]]; then
          ./examples/build/install/bin/HandleMetaData
        else
          echo "Skipping example execution for cross-compiled build (requires real ARM hardware)"
          echo "Build validation successful - binary can be tested on target hardware"
        fi

    - name: Package
      if: matrix.config.build_only != true
      run: |
        echo "Creating package for ${{ matrix.config.arch }}"
        cmake --build build --target package --config Release -j

        # On Debian / Ubuntu the dependencies can only be resolved for
        # already installed packages (only for native builds, not cross-compiled)
        if [[ "${{ matrix.config.os }}" == ubuntu-* ]] && [[ "${{ matrix.config.cross_compile }}" != "true" ]]; then
          cmake -DCPACK_DEBIAN_PACKAGE_SHLIBDEPS=ON build
          sudo dpkg -i package/*.deb
          cmake --build build --target package --config Release -j
          dpkg -I package/liblsl*.deb
        fi

        if [[ "${{ matrix.config.cross_compile }}" == "true" ]]; then
          echo "Cross-compiled ${{ matrix.config.arch }} package created"
          ls -lh package/
        fi

        cmake -E remove_directory package/_CPack_Packages
        cp testing/lslcfgs/default.cfg . 2>/dev/null || true

    - name: package and notarize (macOS)
      if: matrix.config.os == 'macOS-latest'
      env:
          APPLE_DEVELOPMENT_TEAM: ${{ secrets.PROD_MACOS_NOTARIZATION_TEAM_ID }}
          APPLE_NOTARIZE_USERNAME: ${{ secrets.PROD_MACOS_NOTARIZATION_APPLE_ID }}
          APPLE_NOTARIZE_PASSWORD: ${{ secrets.PROD_MACOS_NOTARIZATION_PWD }}
      run: |
          # CMake does a lousy job of creating .pkg files for macOS, so we do it manually
          # TODO: However, we need to get the version number from the CMake package!
          productbuild --sign "$APPLE_CODE_SIGN_IDENTITY_INST" \
            --component install/Frameworks/lsl.framework \
            /Library/Frameworks liblsl-1.16.2-Darwin-universal.pkg
          # Notarize the package
          xcrun notarytool submit liblsl-1.16.2-Darwin-universal.pkg \
            --apple-id "$APPLE_NOTARIZE_USERNAME" \
            --password "$APPLE_NOTARIZE_PASSWORD" \
            --team-id "$APPLE_DEVELOPMENT_TEAM" \
            --wait
          # Staple the notarization ticket to the package
          xcrun stapler staple liblsl-1.16.2-Darwin-universal.pkg
          # If notarization fails, you can get the history of notarization requests:
          # xcrun notarytool history --apple-id "$APPLE_NOTARIZE_USERNAME" --password "$APPLE_NOTARIZE_PASSWORD" --team-id "$APPLE_DEVELOPMENT_TEAM"
          # Then you can check the status of a specific request:
          # xcrun notarytool log <request-id> --apple-id "$APPLE_NOTARIZE_USERNAME" --password "$APPLE_NOTARIZE_PASSWORD" --team-id "$APPLE_DEVELOPMENT_TEAM"

    - name: upload install dir
      if: matrix.config.build_only != true
      uses: actions/upload-artifact@master
      with:
        name: build-${{ matrix.config.name }}
        path: install

    - name: upload package
      if: matrix.config.build_only != true
      uses: actions/upload-artifact@master
      with:
        name: pkg-${{ matrix.config.name }}
        path: package

    - name: print network config
      run: |
           which ifconfig && ifconfig
           if [ `which ip` ]; then
              ip link
              ip addr
              ip route
              ip -6 route
           fi

    # Run tests (native builds only, skip build_only configs)
    - name: Unit tests
      if: matrix.config.cross_compile != true && matrix.config.build_only != true
      run: |
        # Set up core dumps for debugging
        if [[ "${{ matrix.config.name }}" == ubuntu-* ]]; then
          ulimit -c unlimited
          echo "$PWD/dumps/corefile-%e-%p-%t" | sudo tee /proc/sys/kernel/core_pattern
        fi
        mkdir -p dumps

        # Run unit tests
        install/bin/lsl_test_internal --order rand --wait-for-keypress never --durations yes
        install/bin/lsl_test_exported --order rand --wait-for-keypress never --durations yes
      timeout-minutes: 10

    - name: upload dump
      if: failure()
      uses: actions/upload-artifact@master
      with:
        name: dumps-${{ matrix.config.name }}
        path: dumps

    - name: Upload to release
      if: github.event_name == 'release' && matrix.config.build_only != true
      uses: softprops/action-gh-release@v2
      with:
        files: package/*.*
